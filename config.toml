title = "Garrett's blog"
description = "\"Find the place where you can be boring / Where you won't need to explain\""

# The URL the site will be built for
base_url = "https://massivebird.github.io/neocities-site"

theme = "hook"

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# The default author for pages
author = "massivebird"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
# Put all your custom variables here

# Extra links in the homepage (Hook theme)
links = [
   { title = "GitHub", href = "https://github.com/massivebird" },
   { title = "Spotify", href = "https://open.spotify.com/user/parrotflakes?si=92d974deec5f4cab" },
   { title = "About", href = "/about" },
]
