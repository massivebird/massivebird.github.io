title = "Garrett's brain"
description = "Garrett blogs about computer stuff"

# The URL the site will be built for
base_url = "https://massivebird.github.io/"

theme = "apollo"
taxonomies = [{ name = "tags" }]

# Whether to automatically compile all Sass files in the sass directory
compile_sass = true

# Whether to build a search index to be used later on by a JavaScript library
build_search_index = true

# The default author for pages
author = "massivebird"

[markdown]
# Whether to do syntax highlighting
# Theme can be customised by setting the `highlight_theme` variable to a theme supported by Zola
highlight_code = true

[extra]
repo_url = "https://github.com/massivebird/massivebird.github.io/tree/main/content/"

menu = [
   { name = "/blog", url = "/blog", weight = 1 },
   { name = "/projects", url = "/projects", weight = 2 },
]

socials = [
   { name = "github", url = "https://github.com/massivebird/", icon = "github" },
   { name = "linkedin", url = "https://linkedin.com/in/notgarrett", icon = "linkedin" },
   { name = "spotify", url = "https://open.spotify.com/user/parrotflakes", icon = "spotify" },
]
